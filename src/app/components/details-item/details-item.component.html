  <div>
    <div *ngIf="item.id" class="edit-form">
      <h4>Item</h4>
      <form>
      <div class="form-group">
        <label for="item">Item</label>
        <input
          type="text"
          class="form-control"
          id="item"
          required
          [(ngModel)]="item.item"
          name="item"
        />
      </div>

      <div class="form-group">
        <label for="descricao">Descricao</label>
        <input
          type="text"
          class="form-control"
          id="descricao"
          required
          [(ngModel)]="item.descricao"
          name="descricao"
        />
      </div>

      <div class="form-group">
        <label for="barras">Barras</label>
        <input
          type="text"
          class="form-control"
          id="barras"
          required
          [(ngModel)]="item.barras"
          name="barras"
        />
      </div>

      <div class="form-group">
        <label for="quantidadeEstoque">Quantidade de Estoque</label>
        <input
          type="text"
          class="form-control"
          id="quantidadeEstoque"
          required
          [(ngModel)]="item.quantidadeEstoque"
          name="quantidadeEstoque"
        />
      </div>

      <div class="form-group">
        <label for="preco">Preco</label>
        <input
          type="text"
          class="form-control"
          id="preco"
          required
          [(ngModel)]="item.preco"
          name="preco"
        />
      </div>

      <div class="form-group">
        <label for="precominimo">Preco Minimo</label>
        <input
          type="text"
          class="form-control"
          id="precominimo"
          required
          [(ngModel)]="item.precominimo"
          name="precominimo"
        />
      </div>

      <div class="form-group">
        <label for="referencia">Referencia</label>
        <input
          type="text"
          class="form-control"
          id="referencia"
          required
          [(ngModel)]="item.referencia"
          name="referencia"
        />
      </div>

      <div class="form-group">
        <label for="marca">Marca</label>
        <input
          type="text"
          class="form-control"
          id="marca"
          required
          [(ngModel)]="item.marca"
          name="marca"
        />
      </div>

      <div class="form-group">
        <label for="fornecedoresdoitem">Fornecedor</label>
        <input
          type="text"
          class="form-control"
          id="fornecedor"
          required
          [(ngModel)]="item.parceiro"
          name="fornecedor"
        />
      </div>

      <div class="form-group">
        <label for="imagensdoitem">Imagens do Item</label>
        <input
          type="text"
          class="form-control"
          id="imagensdoitem"
          required
          [(ngModel)]="item.imagensdoitem"
          name="imagensdoitem"
        />
      </div>

      </form>

      <button class="badge badge-danger mr-2" (click)="deleteItem()">
        Excluir
      </button>

      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateItem()"
      >
        Gravar
      </button>
      <p>{{ message }}</p>
    </div>

    <div *ngIf="!item.id">
      <br />
      <p>Não foi possível carregar essa entidade de Item...</p>
    </div>
  </div>
