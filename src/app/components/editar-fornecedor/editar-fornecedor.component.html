<div>
    <div *ngIf="fornecedor.id" class="edit-form">
      <h4>Fornecedor</h4>
      <form>
      <div class="form-group">
        <label for="fornecedor">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="fornecedor.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="descricao">Cnpj</label>
        <input
          type="text"
          class="form-control"
          id="cnpj"
          required
          [(ngModel)]="fornecedor.cnpj"
          name="cnpj"
        />
      </div>

      <div class="form-group">
        <label for="barras">Endereço</label>
        <input
          type="text"
          class="form-control"
          id="endereco"
          required
          [(ngModel)]="fornecedor.endereco"
          name="endereco"
        />
      </div>

      <div class="form-group">
        <label for="quantidadeEstoque">Telefone</label>
        <input
          type="text"
          class="form-control"
          id="telefone"
          required
          [(ngModel)]="fornecedor.telefone"
          name="telefone"
        />
      </div>

      </form>

      <button class="badge badge-danger mr-2" (click)="deleteFornecedor(fornecedor.id)">
        Excluir
      </button>

      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateFornecedor(fornecedor.id,fornecedor)"
      >
        Gravar
      </button>
      <p>{{ message }}</p>
    </div>

    <div *ngIf="!fornecedor.id">
      <br />
      <p>Não foi possível carregar essa entidade de Fornecedor...</p>
    </div>
  </div>
